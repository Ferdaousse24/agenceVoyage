<div class="voyageur-form">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="title">Titre *</label>
        <select id="title" class="form-control" formControlName="titre" required>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
        </select>
      </div>
      <div class="form-group">
        <label for="firstName">Prénom *</label>
        <input type="text" id="firstName" class="form-control" formControlName="prenom" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nom *</label>
        <input type="text" id="lastName" class="form-control" formControlName="nom" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="nationality">Nationalité *</label>
        <input type="text" id="nationality" class="form-control" formControlName="nationalite" (input)="filterNationalities($event)" required>
        <ul *ngIf="filteredNationalities.length > 0" class="autocomplete-list">
          <li *ngFor="let nationality of filteredNationalities" (click)="selectNationality(nationality)">{{ nationality }}</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance *</label>
        <input type="date" id="birthDate" class="form-control" formControlName="dateNaissance" [max]="maxBirthDate" required>
      </div>
      <div class="form-group">
        <label for="passportNumber">Numéro de passeport *</label>
        <input type="text" id="passportNumber" class="form-control" formControlName="numeroPasseport" required>
        <div *ngIf="formGroup.get('numeroPasseport')?.invalid && formGroup.get('numeroPasseport')?.touched" class="error-message">Numéro de passeport invalide.</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="phoneNumber">Numéro de téléphone *</label>
        <input type="tel" id="phoneNumber" class="form-control" formControlName="telephone" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        <div *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" class="error-message">Email invalide.</div>
      </div>
    </div>
    <div class="form-row">
      <button type="button" class="btn btn-secondary" *ngIf="!isLastPassenger" (click)="onNext()" [disabled]="!formGroup.valid">
        Suivant
      </button>
      <button type="submit" class="btn btn-primary" *ngIf="isLastPassenger" [disabled]="!formGroup.valid">
        Enregistrer
      </button>
    </div>
  </form>
</div>
