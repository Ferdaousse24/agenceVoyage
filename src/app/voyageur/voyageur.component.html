<div class="voyageur-form">
  <h2>Informations Voyageur</h2>
  <form (ngSubmit)="onSubmit()" #voyageurForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="title">Titre *</label>
        <select id="title" class="form-control" [(ngModel)]="title" name="title" required>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
        </select>
      </div>
      <div class="form-group">
        <label for="firstName">Prénom *</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nom *</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="nationality">Nationalité *</label>
        <input type="text" id="nationality" class="form-control" [(ngModel)]="nationality" name="nationality" (input)="filterNationalities($event)" required>
        <ul *ngIf="filteredNationalities.length > 0" class="autocomplete-list">
          <li *ngFor="let nationality of filteredNationalities" (click)="selectNationality(nationality)">{{ nationality }}</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance *</label>
        <input type="date" id="birthDate" class="form-control" [(ngModel)]="birthDate" name="birthDate" [max]="maxBirthDate" required>
      </div>
      <div class="form-group">
        <label for="passportNumber">Numéro de passeport *</label>
        <input type="text" id="passportNumber" class="form-control" [(ngModel)]="passportNumber" name="passportNumber" required>
        <div *ngIf="passportNumberInvalid" class="error-message">Numéro de passeport invalide. Il doit être composé de 2 lettres suivies de 7 chiffres.</div>
      </div>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-primary" [disabled]="!voyageurForm.valid">Enregistrer</button>
    </div>
  </form>
</div>
